<head>

  <title>Bài tập JavaScript</title>
</head>
<body>

<h2>Khai báo biến và in ra màn hình</h2>
<script>
  let i = 10;
  let f = 20.5;
  let b = true;
  let s = 'Hà Nội';

  document.write('i = ' + i + '<br/>');
  document.write('f = ' + f + '<br/>');
  document.write('b = ' + b + '<br/>');
  document.write('s = ' + s + '<br/><br/>');
</script>

</body>
