<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            width: 420px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hobby-container {
            text-align: left;
            margin: 10px 0;
        }
        .button-container {
            margin-top: 15px;
        }
        input[type="submit"], input[type="reset"] {
            background: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="reset"] {
            background: #dc3545;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Personal Information</h2>
    <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label>Hobbies:</label>
        <div class="hobby-container">
            <input type="checkbox" name="hobbies" value="reading"> Reading
            <input type="checkbox" name="hobbies" value="music"> Music
            <input type="checkbox" name="hobbies" value="travel"> Travel
            <input type="checkbox" name="hobbies" value="sports"> Sports
            <input type="checkbox" name="hobbies" value="Play games"> Play games
            <input type="checkbox" name="hobbies" value="cinema"> Cinema
            <input type="checkbox" name="hobbies" value="surf the web"> Surf the Web
            <input type="checkbox" name="hobbies" value="swimming"> Swimming
            <input type="checkbox" name="hobbies" value="basketball"> Basketball
        </div>

        <div class="button-container">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>

</body>
</html>
