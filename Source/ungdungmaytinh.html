<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
        }
        input {
            width: 100px;
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ccc;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>

<h2>Calculator</h2>

<input type="number" id="num1" placeholder="Enter number">
<input type="number" id="num2" placeholder="Enter number"> <br>

<button onclick="calculate('+')">Addition(+)</button>
<button onclick="calculate('-')">Subtraction(-)</button>
<button onclick="calculate('*')">Multiplication(X)</button>
<button onclick="calculate('/')">Division(/)</button>

<p id="result"></p>

<script>
    function calculate(operator) {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result = 0;

        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById("result").innerText = "Vui lòng nhập số hợp lệ!";
            return;
        }

        switch (operator) {
            case '+':
                result = num1 + num2;
                document.getElementById("result").innerText = "Result Addition : " + result;
                break;
            case '-':
                result = num1 - num2;
                document.getElementById("result").innerText = "Result Subtraction : " + result;
                break;
            case '*':
                result = num1 * num2;
                document.getElementById("result").innerText = "Result Multiplication : " + result;
                break;
            case '/':
                if (num2 === 0) {
                    document.getElementById("result").innerText = "Không thể chia cho 0!";
                } else {
                    result = num1 / num2;
                    document.getElementById("result").innerText = "Result Division : " + result;
                }
                break;
            default:
                document.getElementById("result").innerText = "Lỗi!";
        }
    }
</script>

</body>
</html>
