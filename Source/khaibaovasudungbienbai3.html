<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm tra bội số</title>
</head>
<body>

<script>
  // Nhập hai số từ bàn phím
  let a = parseInt(prompt("Nhập số a:"));
  let b = parseInt(prompt("Nhập số b:"));

  // Kiểm tra xem a có phải là bội số của b không
  if (b === 0) {
    alert("Không thể chia cho 0. Vui lòng nhập b khác 0.");
  } else if (a % b === 0) {
    alert(a + " là bội số của " + b);
  } else {
    alert(a + " không phải là bội số của " + b);
  }
</script>

</body>
</html>
