<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bàn Cờ Vua</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    table {
      border-collapse: collapse;
      border: 5px solid black;
    }
    th, td {
      width: 50px;
      height: 50px;
      text-align: center;
      font-weight: bold;
    }
    .black { background-color: black; }
    .white { background-color: white; }
    .header { background-color: yellow; font-size: 18px; }
  </style>
</head>
<body>
<table>
  <tr>
    <th></th>
    <th class='header'>1</th>
    <th class='header'>2</th>
    <th class='header'>3</th>
    <th class='header'>4</th>
    <th class='header'>5</th>
    <th class='header'>6</th>
    <th class='header'>7</th>
    <th class='header'>8</th>
  </tr>
  <tr>
    <th class='header'>A</th>
    <td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td>
  </tr>
  <tr>
    <th class='header'>B</th>
    <td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td>
  </tr>
  <tr>
    <th class='header'>C</th>
    <td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td>
  </tr>
  <tr>
    <th class='header'>D</th>
    <td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td>
  </tr>
  <tr>
    <th class='header'>E</th>
    <td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td>
  </tr>
  <tr>
    <th class='header'>F</th>
    <td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td>
  </tr>
  <tr>
    <th class='header'>G</th>
    <td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td>
  </tr>
  <tr>
    <th class='header'>H</th>
    <td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td><td class='black'></td><td class='white'></td>
  </tr>
</table>
</body>
</html>
