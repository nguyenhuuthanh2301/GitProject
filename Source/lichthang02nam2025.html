<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lịch Tháng 2 Năm 2025</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    table {
      border-collapse: collapse;
      border: 2px solid black;
      width: 450px;
      background-color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    th, td {
      width: 60px;
      height: 50px;
      border: 1px solid black;
      vertical-align: top;
      font-size: 16px;
      padding: 5px;
      position: relative;
    }
    caption {
      color: darkblue;
      font-size: 24px;
      font-weight: bold;
    }
    .header-cn { background-color: red; color: white; }
    .header-week { background-color: orange; color: white; }
    .header-sat { background-color: blue; color: white; }
    .day-number {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 12px;
      color: gray;
    }
    .sunday { color: red; }
    .saturday { color: blue; }
    .no-border {
      border: none
    }
  </style>
</head>
<body>
<table>
  <caption>Tháng 2 - February 2025</caption>
  <tr>
    <th class="header-cn">C.Nhật</th>
    <th class="header-week">T.Hai</th>
    <th class="header-week">T.Ba</th>
    <th class="header-week">T.Tư</th>
    <th class="header-week">T.Năm</th>
    <th class="header-week">T.Sáu</th>
    <th class="header-sat">T.Bảy</th>
  </tr>
  <tr>
    <th class="no-border" style="color: red;">Sun</th>
    <th class="no-border">Mon</th>
    <th class="no-border">Tue</th>
    <th class="no-border">Wed</th>
    <th class="no-border">Thu</th>
    <th class="no-border">Fri</th>
    <th class="no-border" style="color: blue;">Sat</th>
  </tr>
  <tr>
    <td></td><td></td><td></td><td></td><td></td>
    <td>1<span class="day-number">14</span></td>
    <td class="saturday">2<span class="day-number">15</span></td>
  </tr>
  <tr>
    <td class="sunday">3<span class="day-number">16</span></td>
    <td>4<span class="day-number">17</span></td>
    <td>5<span class="day-number">18</span></td>
    <td>6<span class="day-number">19</span></td>
    <td>7<span class="day-number">20</span></td>
    <td>8<span class="day-number">21</span></td>
    <td class="saturday">9<span class="day-number">22</span></td>
  </tr>
  <tr>
    <td class="sunday">10<span class="day-number">23</span></td>
    <td>11<span class="day-number">24</span></td>
    <td>12<span class="day-number">25</span></td>
    <td>13<span class="day-number">26</span></td>
    <td>14<span class="day-number">27</span></td>
    <td>15<span class="day-number">28</span></td>
    <td class="saturday">16<span class="day-number">1</span></td>
  </tr>
  <tr>
    <td class="sunday">17<span class="day-number">2</span></td>
    <td>18<span class="day-number">3</span></td>
    <td>19<span class="day-number">4</span></td>
    <td>20<span class="day-number">5</span></td>
    <td>21<span class="day-number">6</span></td>
    <td>22<span class="day-number">7</span></td>
    <td class="saturday">23<span class="day-number">8</span></td>
  </tr>
  <tr>
    <td class="sunday">24<span class="day-number">9</span></td>
    <td>25<span class="day-number">10</span></td>
    <td>26<span class="day-number">11</span></td>
    <td>27<span class="day-number">12</span></td>
    <td>28<span class="day-number">13</span></td>
  </tr>
</table>
</body>
</html>
